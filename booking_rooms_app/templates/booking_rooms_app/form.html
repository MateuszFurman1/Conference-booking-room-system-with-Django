{% extends 'booking_rooms_app/Base.html' %}
{% load crispy_forms_tags %}
{% block content %}

        <h4>{{ message }}</h4>
    </div>
<form action="" class="form-label text-center" method="POST">
    {% csrf_token %}
    {{ form|crispy }}

</form>
{% endblock content %}
